<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDOO Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../part-3/static/font-awesome/css/font-awesome.min.css">
    <script src="static/js/class.js"></script>

</head>

<body>

    <div class="container">
        <div class="row bg-dark text-light my-3 justify-content-center ">
            <div class="d-flex col-md-12 justify-content-center">
                <h1 class="">
                    TODO PAGE
                </h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="form-group">
                    <label for="todoInput">TODO </label>
                    <input type="email" class="form-control" id="todoInput" aria-describedby="todoHelp" placeholder="Enter todo">
                    <small id="todoHelp" class="form-text text-muted">enter your todo</small>
                </div>

            </div>
            <div class="col-md-4 col-sm-12">
                
                <button type="click" id="addTodo" class="btn btn-outline-success btn-lg  btn-block mt-md-4 "  >ADD TODO</button>
                
            </div>
            <div class="col-md-12"> 
                <hr>
            </div>
            
        </div>
        <div class="row" >
            <div class="col-md-12">
                <span>TODO LIST</span>
                <div class="card mx-auto"  style="width: 30rem;">
                    <ul  id="listTodo" class="list-group list-group-flush" style="min-height: 100px;">
                      
                      
                      
                    </ul>
                  </div>

            </div>
        </div>

    </div>



</body>

</html>
